<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Stravels</title>
    <meta name='description' content='Share your travels recorded with Strava'>
    <meta name='author' content='Francois Best'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/stravels.css">

    <script>
      function retinify (img, src) {
        if (window.devicePixelRatio > 1.0) {
          src = src.replace('.png', '@2x.png')
          img.onload = null
          img.src = src
        }
      }
    </script>
  </head>
  <body>
      <div class="container">
          <div class="row">
            <div class="column" style="margin-top: 25%">
              <h2 class='title'>
                <img src='img/logo.png' onload='retinify(this, "img/logo.png")' width='64' height='64'>
                Stravels
              </h2>
              <h1 class='catchphrase'>Share your travels made with Strava</h2>
              <p class='description'>Coming soon for Android and iOS</p>
              <a href='https://github.com/franky47/stravels'>Fork me on GitHub</a>
            </div>
          </div>
        </div>
  </body>
</html>
