<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Stravels</title>
  <meta name='description' content='Share your travels recorded with Strava'>
  <meta name='author' content='Francois Best'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link href='https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,600' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/normalize.css'>
  <link rel='stylesheet' href='css/skeleton.css'>
  <link rel='stylesheet' href='css/app.css'>

  <script>
    function retinify (img) {
      if (window.devicePixelRatio > 1.0) {
        img.onload = null
        img.src = img.src.replace('.png', '@2x.png')
      }
    }
  </script>
</head>
<body>
  <a href='https://github.com/franky47/stravels'>
    <img
      style='position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;'
      src='img/fork-me-right-green.png'
      alt='Fork me on GitHub'
      onload='retinify(this)'
    >
  </a>
  <div class='container'>
    <div class='row'>
      <div class='column' style='margin-top: 25%'>
        <h2 class='title'>
          <img src='img/logo.png' onload='retinify(this)' width='64' height='64'>
          Stravels
        </h2>
        <h1>Share your travels made with Strava</h1>
        <p class='description'>Coming soon for Android and iOS</p>
        <img src='img/poweredByStrava.png' onload='retinify(this)' width='100' height='43'>
      </div>
    </div>
  </div>
</body>
</html>
